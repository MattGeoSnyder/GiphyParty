<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Giphy Party!</title>
  <script src="https://code.jquery.com/jquery-3.2.1.js"></script>
  <script src="https://unpkg.com/axios/dist/axios.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"></link>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
  <div class="container-fluid d-flex justify-content-center mb-2">
    <h1 id="title" class="display-3">Giphy Party!</h1>
  </div>
  <div class="container-fluid d-flex justify-content-center mb-5">
    <form action="submit">
      <input type="text"> <button id="search" type="submit" class="mx-2">Search Giphy!</button><button id="remove">Remove Images</button>
    </form>
  </div>
  <div class="container-fluid" id="gif-container">
    <div class="row">
      <div id="col-0" class="col-4 d-flex justify-content-center flex-wrap"></div>
      <div id="col-1" class="col-4 d-flex justify-content-center flex-wrap"></div>
      <div id="col-2" class="col-4 d-flex justify-content-center flex-wrap"></div>
    </div>
  </div>
  <div id="test" style="height: 500px; width: 1000px;"></div>
  <script src="app.js"></script>
</body>

</html>
